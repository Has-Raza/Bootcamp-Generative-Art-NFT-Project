{% extends "base.html" %}
{%block title%} 
Generate Art
{%endblock%}
{%block body%} 
<div class="container">
    <h2>Describe your image with a sentence and let the AI do the rest!</h2>
    <form action="/text" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Describe your art" name="text" id="text">
        </div>
        <center>
            {% if text %}
                <p>{{text}}</p>
            {% endif %}
        </center>
    </form>
    <br>
    <form action="/run" method="POST">
        <input type="submit" value="Run Model" class="btn btn-dark" >
    </form>
    <br>
      {% if generated_image %}
        <div class="mt-5">
          <img src="{{ generated_image }}" style="width: 400px;">
        </div>
      {% endif %}
</div>


{%endblock%}
